# Hotkey Configuration
# Define your custom hotkeys using chord-based format

[[hotkey]]
keys = ["cmd", "shift", "k"]
action = "test_notification"

[[hotkey]]
keys = ["cmd", "shift", "r"]
action = "example_two"

# ProTools actions (namespaced with pt.)
[[hotkey]]
keys = ["cmd", "shift", "s"]
action = "pt.solo_selected"
target_application = "Pro Tools"
app_window = "Edit"

[[hotkey]]
keys = ["shift", "option", "s"]
action = "pt.solo_only_selected_tracks"
target_application = "Pro Tools"
app_window = "Edit"

[[hotkey]]
keys = ["cmd", "shift", "num_minus"]
action = "pt.conform_delete"
target_application = "Pro Tools"
app_window = "Edit"

[[hotkey]]
keys = ["cmd", "shift", "num_plus"]
action = "pt.conform_insert"
target_application = "Pro Tools"
app_window = "Edit"

[[hotkey]]
keys = ["f"]
action = "pt.crossfade"
target_application = "Pro Tools"
app_window = "Edit"


[[hotkey]]
keys = ["cmd", "shift", "l"]
action = "test_keystroke"
trigger_on_release = true  # Trigger after keys released (solves modifier passthrough)

# [[hotkey]]
# keys = ["cmd", "shift", "y"]
# action = "pt.get_selection"
#
[[hotkey]]
keys = ["cmd", "shift", "a"]
action = "test_app_info"

[[hotkey]]
keys = ["cmd", "shift", "."]
action = "pt.go_to_next_marker"

[[hotkey]]
keys = ["cmd", "shift", ","]
action = "pt.go_to_previous_marker"

[[hotkey]]
keys = ["cmd", "shift", "t"]
action = "pt.toggle_select_grab_tool"
