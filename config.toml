# Hotkey Configuration
# Define your custom hotkeys using chord-based format
#
# Actions are organized by namespace:
# - os.*  : Operating system and macOS actions
# - pt.*  : Pro Tools actions
# - sm.*  : Soundminer actions
#
# Parameters can be passed using the [hotkey.params] section

# ============================================================================
# System actions (os.* namespace)
# ============================================================================

[[hotkey]]
keys = ["cmd", "shift", "r", "l"]
action = "os.reload_config"
notify = true

[[hotkey]]
keys = ["cmd", "shift", "a", "m"]
action = "os.dump_app_menus"

[[hotkey]]
keys = ["cmd", "shift", "b"]
action = "pt.click_a_button"
[hotkey.params]
button = "Track List pop-up"

[[hotkey]]
keys = ["cmd", "shift", "a", "i"]
action = "os.test_app_info"

[[hotkey]]
keys = ["cmd", "shift", "p", "t"]
action = "os.focus_protools"

[[hotkey]]
keys = ["cmd", "shift", "a", "l"]
action = "os.list_running_apps"

[[hotkey]]
keys = ["cmd", "shift", "k"]
action = "os.test_input_dialog"

[[hotkey]]
keys = ["cmd", "shift", "t"]
action = "os.test_keystroke"
trigger_on_release = true  # Trigger after keys released (solves modifier passthrough)

  # List all buttons in focused plugin window
  [[hotkey]]
  keys = ["cmd", "shift", "l", "b"]
  action = "os.list_window_buttons"


  [[hotkey]]
  keys = ["cmd", "shift", "w", "t"]
  action = "os.display_window_text"

