# Navigate to next/previous marker on all rulers
[[hotkey]]
keys = ["pad_0", "pad_plus"]
action = "pt.go_to_marker"
target_application = "Pro Tools"
app_window = "Edit"

[[hotkey]]
keys = ["pad_0", "pad_minus"]
action = "pt.go_to_marker"
target_application = "Pro Tools"
app_window = "Edit"
[hotkey.params]
reverse = true  # Go backwards

# Navigate on specific marker ruler (by name)
# Replace "Markers 1" with your actual marker ruler name
[[hotkey]]
keys = ["pad_1", "pad_plus"]
action = "pt.go_to_marker"
target_application = "Pro Tools"
app_window = "Edit"
[hotkey.params]
ruler = "Markers 1"

