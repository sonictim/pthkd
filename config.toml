# - Modifiers: "cmd", "shift", "option"/"alt", "control"/"ctrl"
# - Letters: "a" through "z"
# - Numbers: "1" through "0"
# - Function: "f1" through "f20"
# - Special: "space", "return", "tab", "delete", "escape", etc.
