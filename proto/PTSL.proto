/**
 * Types for global timeline times.
 *
 * @since Pro Tools 2024.10
 */
enum TimelineLocationType
{
	TLType_Unknown = 0;
	/**
	 * Integer number of samples, based on the session's current sample rate (e.g., 48,000 samples per second).
	 * Session start is always sample 0.
	 */
	TLType_Samples = 1;
	/**
	 * Integer number of ticks - musical time, divided as 960,000 ticks per beat, with a beat length depending on
	 * the session's tempo ruler (e.g., 120 beats per minute) and the meter map (beat equals quarter note,
	 * eigth note, etc.). Starting tick offset is 1,000,000,000,000 instead of zero.
	 */
	TLType_Ticks = 2;
	/**
	 * Integer number of video frames, based on the session's current frame rate (e.g., 30 frames per second).
	 */
	TLType_Frames = 3;
	/**
	 * Clock time in the format, MM:SS.mmm (minutes, seconds, milliseconds).
	 */
	TLType_MinSecs = 4;
	/**
	 * Timecode in the format HH:MM:SS:FF (hours, minutes, seconds, frames), based on the session's
	 * current frame rate and session start timecode location.
	 */
	TLType_TimeCode = 5;
	/**
	 * Musical time location, in the format, BARS|BEATS[|TICKS], where BARS and BEATS are 1-based values,
	 * and TICKS (optional) are based on the MIDI standard of 24 ticks per beat. All are based the session's
	 * tempo (e.g., 120 beats per minute), meter (e.g., 4/4), and song start position (which locates where 1|1
	 * is, in samples, relative to session start).
	 */
	TLType_BarsBeats = 6;
	/**
	 * Feet and frame FEET+FRAMES, based on the session's current frame rate (e.g., 30fps) and the constant of
	 * 16 frames per foot.
	 */
	TLType_FeetFrames = 7;
	/**
	 * Floating point number of seconds.
	 */
	TLType_Seconds = 8;
}
 
