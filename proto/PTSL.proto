     */
    PCParameter_Distance = 9;
    /**
     * The Azimuth control for spherical 2-layer and 3-layer panning. Horizontal position angle, range -180.0 to 180.0, with 0 at front center. Available in pan space @ref PSpace_3dCart2Layer and @ref PSpace_3dCart3Layer.
     */
    PCParameter_Azimuth = 10;
    /**
     * The Elevation control for spherical 2-layer and 3-layer panning. Vertical angle. In pan space @ref PSpace_3dSphere2Layer, ranges from 0 to 90.0, with 0 at listener level, and 90.0 directly above. In pan space @ref PSpace_3dSphere3Layer -90.0 to 90.0, with -90.0 directly below listener, 0 at listener level, and 90.0 directly above.
     */
    PCParameter_Elevation = 11;
    /**
