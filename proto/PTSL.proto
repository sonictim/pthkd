     */
    PCParameter_Pan = 1;
    /**
     * The "Position Front" control for surround panning. Available in pan space @ref PSpace_Surround2d.
     */
    PCParameter_PosFront = 2;
    /**
     * The "Position Rear" control for surround panning. -1.0 to 1.0. Available in pan space @ref PSpace_Surround2d.
     */
    PCParameter_PosRear = 3;
