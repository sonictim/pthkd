/**
 * Multi-channel playlist element, ordered from earliest to latest.
 * 
 * @since Pro Tools 2025.10
 */
message PlaylistElement
{
	/**
	 * Anchoring location of this element. Note that the start time and play time of the element may be from the location if its clip has a Sync Point thatâs different from its Start Point or if there are overlapping neighbors
	 */
	TimelineLocation element_location = 1;
	/**
	 * Starting timeline time of the clip. Note that if the clip is overlapped by its predecessor, the play time may be different.
	 */
	TimelineLocation start_time = 2;
	/**
	 * Starting timeline time of the clip. Note that if the clip is overlapped by its predecessor, the play time may be different.
	 */
	TimelineLocation play_time = 3;
	/**
	 * Last exposed time of the clip. Differs from the end time if the next clip overlaps.
	 */
	TimelineLocation stop_time = 4;
	/**
	 * End time (start time plus clip length).
	 */
	TimelineLocation end_time = 5;
	/**
	 * One entry per channel of the track.
	 */
	repeated PlaylistElementClip channel_clips = 6;
	/**
	 * Various element specific attributes
	 */
	ClipInstanceAttributes clip_instance_attributes = 7;
}

